<!DOCTYPE html>
<html>
<head>
	<title>Calcalator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main">
		<h1>Calculator</h1><br>
		<input type="text" name="num1" id="num1">
		<input type="text" name="num2" id="num2"><br>
		<input type="button" name="btn1" id="btn1" value="+" onclick="addBy()">
		<input type="button" name="btn2" id="btn2" value="-" onclick="subBy()">
		<input type="button" name="btn3" id="btn3" value="x" onclick="mulBy()">
		<input type="button" name="btn4" id="btn4" value="/" onclick="divBy()">
		<div id="output"></div>
	</div>
<script type="text/javascript">
	var output = document.getElementById("output");
	var num1 = document.getElementById("num1");
	var num2 = document.getElementById("num2");

	function addBy() {
		var a = Number(num1.value);
		var b = " + ";
		var c = Number(num2.value);
		var d = " = ";
		var result = a+c;
		outhtml(a,b,c,d,result);
	}

	function subBy() {
		var a = Number(num1.value);
		var b = " - ";
		var c = Number(num2.value);
		var d = " = ";
		var result = a-c;
		outhtml(a,b,c,d,result);
	}

	function mulBy() {
		var a = Number(num1.value);
		var b = " x ";
		var c = Number(num2.value);
		var d = " = ";
		var result = a*c;
		outhtml(a,b,c,d,result);
	}

	function divBy() {
		var a = Number(num1.value);
		var b = " / ";
		var c = Number(num2.value);
		var d = " = ";
		var result = a/c;
		outhtml(a,b,c,d,result);
	}

	function outhtml(a,b,c,d,result) {
		output.innerHTML += "Results: <br>"
		output.innerHTML += a+b+c+d+result+"<br>"
	}
</script>
</body>
</html>
